<!doctype html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link  rel="stylesheet" href="index.css">
        <title>Nicolas Valenzuela</title>
    </head>
    <body>
        <div class="container-fluid h-100" id="mainPage">
            <div class="row justify-content-center text-center" id="titleHeader">
                <a href="https://www.linkedin.com/in/nicolas-valenzuela0929/" target="_blank"><h2>NICOLAS VALENZUELA</h2></a>
            </div>
            <div class="row align-items-center" id="contentSelect" style="height: 492px">
                <div class="col-md-3 text-center" onClick="navigateTo('aboutPage')"><h6>ABOUT</h6></div>
                <div class="col-md-3 text-center" onClick="navigateTo('portfolioPage')"><h6>PORTFOLIO</h6></div>
                <div class="col-md-3 text-center" onClick="navigateTo('linkPage')"><h6>LINKS</h6></div>
                <div class="col-md-3 text-center" onClick="navigateTo('contactPage')"><h6>CONTACT</h6></div>
            </div>
        </div>
        <div class="container-fluid h-100" id="aboutPage">
            <div class="row justify-content-center text-center">
                <img src="profilePic.jpg" alt="Profile Picture" id="profilePic">
            </div>

            <div class="row">

            </div>
            <button id="myBtn" onClick="returnToMain('aboutPage')">Back to Main Page</button>
        </div>
        <div class="container-fluid h-100" id="portfolioPage">
            <p>Portfolio page</p>
            <button id="myBtn" onClick="returnToMain('portfolioPage')">Back to Main Page</button>
        </div>
        <div class="container-fluid h-100" id="linkPage">
            <p>Link page</p>
            <button id="myBtn" onClick="returnToMain('linkPage')">Back to Main Page</button>
        </div>
        <div class="container-fluid h-100" id="contactPage">
            <p>Contact page</p>
            <form method="post" action="#">
                <textarea name="message" placeholder="Send me a message"></textarea>
                <input type="submit">
            </form>
            <button id="myBtn" onClick="returnToMain('contactPage')">Back to Main Page</button>
        </div>

        <script src="index.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</html>
